<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Says!</title>
    <audio id="sound1"><source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source></audio>
    <audio id="sound2"><source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source></audio>
    <audio id="sound3"><source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source></audio>
    <audio id="sound4"><source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source></audio>
</head>
<body>
    <div id="outter">
        <div id="green"></div>
        <div id="red"></div>
        <div id="blue"></div>
        <div id="yellow"></div>
        <div id="inner">
            <div id="title" class="font-effect">SIMON SAYS!</div>
            <div id="switches">
                <input type="checkbox" class="toggle" id="on">
                <button class="button" id="start">Start</button>
                <input type="checkbox" class="toggle" id="strict">
            </div>
            <div class="text1"><span>POWER</span><SPAN>HARD</SPAN></div>
            <div id="turn"></div>
            <div class="turn-text">Count</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
